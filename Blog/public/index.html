<!DOCTYPE html>
<html>
<head>
    <title>mean-blog</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src ="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body ng-app ="BlogApp">
    <div class="container" ng-controller="BlogCtrl">
        <h1>mean-blog</h1>
        <div>
        </div>
        <div>
            <input ng-model="post.title" class="form-control" placeholder="title">
            <br>
            <input ng-model="post.body" class="form-control" placeholder="body">
            <br>
            <button ng-click="createPost(post)" class="btn btn-primary">Post</button>
            <button ng-click="updatePost(post)" class="btn btn-success">Update</button>
        </div>
        <hr>
        <br>
        <div class="row">
            <div class="col-lg-6" ng-repeat = "post in posts">
            <h1>{{post.title}}</h1>
            <hr class="my-4">
            <h3>{{post.body}}</h3>
            <p>Date: {{post.posted|date}}</p>
            <button ng-click="editPost(post._id)" class="btn btn-primary">Edit</button>
            <button ng-click="deletePost(post._id)" class="pull-right btn btn-primary">Delete</button>
        </div>
        </div>
        <br>
    </div>
</body>
</html>
